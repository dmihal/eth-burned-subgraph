specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ETHBurned
    network: ethereum
    source:
      address: "0x0000000000000000000000000000000000000001"
      abi: Chainlink
      startBlock: 12965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ETHBurned
      abis:
        - name: Chainlink
          file: ./abis/Chainlink.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
